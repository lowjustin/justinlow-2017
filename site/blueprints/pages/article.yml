title: Articles - Item

preset: page

pages: false

fields:
  date:
    label: Date
    type: date
    width: 1/2
    default: today
    
  status:
    label: Status
    type:  select
    default: draft
    options:
      archived: Archived
      draft: Draft
      live: Live
    width: 1/2

  coverimage:
    label: Cover image
    type: files
    query: page.images
    multiple: false
    
  text:
    label: Text
    type:  textarea
    
  excerpt:
    label: Excerpt
    type:  textarea
    
  tags:
    label: Tags
    type:  tags